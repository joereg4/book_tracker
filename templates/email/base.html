<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .logo .read {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2196F3;
        }
        .logo .keeper {
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            color: #333;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="read">Read</span><span class="keeper">Keeper</span>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        <p>&copy; 2024 Read Keeper</p>
        <p>
            <a href="https://readkeeper.com/privacy" style="color: #666; text-decoration: none;">Privacy Policy</a> &middot;
            <a href="https://readkeeper.com/terms" style="color: #666; text-decoration: none;">Terms of Service</a>
        </p>
    </div>
</body>
</html>
