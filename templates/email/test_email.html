<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Hello {{ name }},</h2>
    </div>
    
    <div class="content">
        <p>This is a test email from the Book Tracker application. If you received this email, it means your email configuration is working correctly.</p>
    </div>
    
    <div class="footer">
        <p>Best regards,<br>Book Tracker Team</p>
    </div>
</body>
</html>
